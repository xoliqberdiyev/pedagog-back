[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
pool_mode = session
server_reset_query = DISCARD ALL
ignore_startup_parameters = extra_float_digits

[databases]
pedagog_databaze = host=pedagog-db-1 port=5432 dbname=pedagog_databaze

[users]
postgres = md5 YOUR_POSTGRES_PASSWORD_HASH
